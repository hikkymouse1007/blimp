run:
  deadline: 3m
  concurrency: 2
  skip-dirs:
    - ci

linters:
  enable-all: true
  disable:
    - dogsled
    - exhaustive
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - gocyclo
    - godox
    - goerr113
    - gofumpt
    - gomnd
    - gosec
    - interfacer
    - maligned
    - nestif
    - noctx
    - prealloc
    - staticcheck
    - testpackage
    - vetshadow
    - whitespace
    - wsl
