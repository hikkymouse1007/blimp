apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
  namespace: manager
spec:
  selector:
    matchLabels:
      service: manager
  template:
    metadata:
      labels:
        service: manager
    spec:
      containers:
      - name: manager
        image: <CLUSTER_MANAGER_IMAGE>
        imagePullPolicy: Always
        volumeMounts:
        - name: kubeconfig
          mountPath: "/root/.kube"
          readOnly: true
      volumes:
      - name: kubeconfig
        secret:
          secretName: customer-cluster-kubeconfig
