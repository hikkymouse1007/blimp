# This file defines the public service that routes to the manager's gRPC API.
apiVersion: v1
kind: Service
metadata:
  name: manager-grpc
  namespace: manager
spec:
  ports:
  - name: grpc
    port: 443
    targetPort: 9000
  type: LoadBalancer
  selector:
    service: manager
  loadBalancerIP: <CLUSTER_MANAGER_IP>
